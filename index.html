<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet-Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-container-content">
          <img class="logo" src="src/img/wallet.png" alt="Logo da Wallet" />
          <h3 class="mt-larger">Welcome</h3>
          <p>Application to manage your finances</p>
          <label class="mt-small" for="input-email">E-mail</label>
          <input
            class="mt-small"
            id="input-email"
            placeholder="email@exemplo.com.br"
            type="email"
            name="email"
            required
          />
          <button class="full-width mt-larger">Acces</button>
          <a class="mt-larger">Makes your account here</a>
        </div>
      </div>
    </div>
  </body>
</html>
